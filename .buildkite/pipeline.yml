---
steps:
  - label: ':debian: Build & Package & Test'
    command: ".buildkite/build.sh"
    artifact_paths:
      - "build-trusty/*"

  - block: "Release"
    prompt: "Release ${BUILDKITE_TAG} to Aptly?"
    branches: "kx-release-*"

  - label: ':debian: Publish deb'
    branches: "kx-release-*"
    command:
      - >
        aptly-upload
        --aptly-url https://apt-repo.kx.gd
        --retries 3
        --repo kx-builds
        --series trusty
        *.deb
    retry:
      automatic: true
    plugins:
      artifacts#v1.2.0:
        download: "build-trusty/*.deb"
      docker#v1.4.0:
        image: "${ECR}/ci-tools"
        always-pull: true
        workdir: /src/build-trusty
        environment:
          - APTLY_UNAME
          - APTLY_PASSWD
